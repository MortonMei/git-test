<!DOCTYPE html>
<!-- 计算属性和监听器 -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>计算属性和监听器</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="root">
            姓:<input v-model="firstname" />
            名:<input v-model="lastname"  />
            <div>{{fullname}}</div>
            <div>{{count}}</div>
        </div>
        
        <script>
            new Vue({
                el:"#root",
                data:{
                    firstname:'',
                    lastname:'',
                    count:0
                },
                computed:{
                    fullname:function(){
                        return this.firstname+' '+this.lastname
                    }
                },
                watch:{
                    firstname:function(){
                        this.count++
                    },
                    lastname:function(){
                        this.count++
                    }
                }
            })
        </script>
    </body>
</html>
